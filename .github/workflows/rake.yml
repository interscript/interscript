name: rake

on:
  push:
    branches: [ master, main ]
    tags: [ v* ]
  pull_request:

defaults:
  run:
    working-directory: ./ruby

jobs:
  rspec:
    name: Test on Ruby ${{ matrix.ruby }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        ruby: [ 2.7, 2.6, 2.5 ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        experimental: [ false ]
        include:
          - ruby: 3.0
            os: 'ubuntu-latest'
            experimental: true
          - ruby: 3.0
            os: 'windows-latest'
            experimental: true
          - ruby: 3.0
            os: 'macos-latest'
            experimental: true

    env:
      BUNDLE_WITHOUT: "secryst"
      SKIP_JS: "1"

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Use Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: ./ruby

      - name: Run RSpecs
        run: |
          bundle install --with=jsexec
          bundle exec rspec -f f

  generate-json:
    runs-on: ubuntu-latest
    needs: rspec
    if: ${{ github.event_name == 'push' }}
    env:
      BUNDLE_WITHOUT: "secryst:jsexec"
      SKIP_JS: "1"
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: true
    - name: Use Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0
        bundler-cache: true
        working-directory: ./ruby
    - name: Generate visualization json
      run: bundle exec rake generate_visualization_json
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: vis_json
        path: ruby/vis_json
    - name: Generate metadata
      run: bundle exec rake generate_metadata_json
    - name: Upload metadata
      uses: actions/upload-artifact@v2
      with:
        name: metadata
        path: ruby/metadata.json