name: test

on:
  push:
    branches: [ master, main ]
    tags: [ v* ]
  pull_request:

defaults:
  run:
    working-directory: ./ruby

jobs:
  build:
    name: Run specs on ${{ matrix.os }} ruby ${{ matrix.ruby }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        ruby: [ 2.7, 2.6, 2.5, 2.4 ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        experimental: [ false ]
        include:
          - ruby: 3.0
            os: 'ubuntu-latest'
            experimental: true
          - ruby: 3.0
            os: 'windows-latest'
            experimental: true
          - ruby: 3.0
            os: 'macos-latest'
            experimental: true

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Use Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: ./ruby

      - name: Run RSpecs
        run: |
          bundle install --with=jsexec
          bundle exec rspec -f f
